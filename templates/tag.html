{% extends 'base.html' %}

{% block styled %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tags.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <h3>Resultados</h3>
    <div class="list-noticias">
      
      {% for ntc in news %}
        <div class="noticia">
          <h4 onclick="window.location.href = '/noticia/{{ntc.id}}'">{{ntc.title}}</h4>
          <div class="infos-de-baixo">
            <p>{{ntc.tag}} - Gustavo</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
